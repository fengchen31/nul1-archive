<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>archive</title> 
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/grh5akv.css">
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/follow.css" />
    <script>
    document.documentElement.className = "js";
    var supportsCssVars = function() {
        var e,
            t = document.createElement("style");
        return (
            (t.innerHTML = "root: { --tmp-var: bold; }"),
            document.head.appendChild(t),
            (e = !!(
                window.CSS &&
                window.CSS.supports &&
                window.CSS.supports("font-weight", "var(--tmp-var)")
            )),
            t.parentNode.removeChild(t),
            e
        );
    };
    supportsCssVars() ||
        alert(
            ""
        );
    </script>
</head>

<body class="demo-4 loading">
    <main>
        <div class="message">Some message for mobile (if needed).</div>
        <div class="frame">
            <h1 class="frame__title">archive</h1>        
            <div class="frame__demos">
                <a class="frame__demo" target="_blank" href="https://www.nul1.org/" rel="noreferrer" >home</a>             
            </div>
        </div>
        <div class="content">
            <div class="fold-content" id="base-content">
                <img class="content__img" src="img/nul1org_9th_1.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_2.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_3.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_4.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_5.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_6.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_7.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_8.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_9.jpeg" alt="Some image" />
                <img class="content__img" src="img/nul1org_9th_10.jpeg" alt="Some image" />               
            </div>
            <div class="screen">
                <div class="folds" id="folds">
                    <div class="fold fold-center" id="fold-center"></div>
                    <div class="fold-3d fold-3d-top top-wrapper">
                        <div class="fold fold-top" id="fold-top"></div>
                    </div>
                    <div class="fold-3d fold-3d-bottom bottom-wrapper">
                        <div class="fold fold-bottom" id="fold-bottom"></div>
                    </div>
                </div>
            </div>
            <button class="btn-debug" id="btn-debug">See Planes</button>
        </div>
    </main>
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <script src="./js/follow.js"></script>
</body>

</html>
